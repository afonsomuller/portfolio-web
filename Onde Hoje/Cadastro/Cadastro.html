<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="Cadastro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <p>Onde Hoje?</p>
        <form action="" id="form">

            <div class="input-field">
                <div class="name">
                    <label>Nome Completo</label>
                    <input class= 'nome' type="text" name="name" id="name">
                </div>
                <div class="born">
                    <label>Data de Nascimento</label>
                    <input class= 'nascimento' type="date" name="data" id="date">
                </div>
                <div class="user">
                    <label>E-mail</label>
                    <input class= 'email' type="email" name="email" id="email">
                </div>
                <div class="password">
                    <label>Senha</label>
                    <input class= 'senha' type="password" name="senha" id="senha">
                </div>
            <div class="input-botoes">
                <input class="botao" type="submit" value="Voltar" onclick="window.location.href='/Onde%20Hoje/Tela Inicial/TelaInicial.html'">
                <input class="botao2" type="submit" value="Continuar">
        </form>
    </div>
    <script src="Cadastro.js"></script>
</body>
</html>
